<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 10 Películas Más Vistas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>TOP 10 PELÍCULAS MÁS VISTAS</h1>
    </header>

    <!-- Sección para el top 10 de visitas -->
    <main>
      <section class="top-shows">
        <h2>Películas Más Vistas</h2>
        <div class="movies-list">
          <div v-for="(show, index)  in topShows" :key="show.movie" class="movie-item">
            {{ index + 1 }}
            <img :src="show.image" :alt="show.movie" class="movie-image">
            <!-- Nombre de la película -->
            <h3 class="movie-name">{{ show.movie }}</h3>
            <!-- Visitas -->
            <p class="movie-visits">Visitas: {{ show.visits }}</p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client/dist/socket.io.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
