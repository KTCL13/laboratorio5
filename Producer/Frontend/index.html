<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Películas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>CATALOGO DE PELICULAS</h1>
    </header>
    <main>
      <div class="catalog">
        <div 
          v-for="movie in movies" 
          :key="movie.id" 
          class="movie" 
          @click="selectMovie(movie)"
        >
          <img :src="movie.image" :alt="movie.title">
          <h2>{{ movie.title }}</h2>
        </div>
      </div>
    </main>

    <div v-if="selectedMovie" class="modal">
      <div class="modal-content">
        <button class="close-modal" @click="closeModal">&times;</button>
        <h2>{{ selectedMovie.title }}</h2>
        <form @submit.prevent="submitForm">
          <label for="name">Nombre:</label>
          <input type="text" id="name" v-model="form.name" required>

          <label for="age">Edad:</label>
          <input type="number" id="age" v-model="form.age" required>

          <div v-if="form.age < 18">
            <label for="parentEmail">Correo de Padres:</label>
            <input type="email" id="parentEmail" v-model="form.parentEmail" required>
          </div>

          <div class="form-buttons">
            <button class="submit-button" type="submit">Enviar</button>
            <button class="cancel-button" type="button" @click="closeModal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
